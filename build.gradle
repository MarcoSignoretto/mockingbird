apply from: 'jacoco.gradle'

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }

    }
    dependencies {
        classpath Deps.android.plugin
        classpath Deps.kotlin.plugin
        classpath Deps.buildKonfig.plugin
        classpath Deps.shadow
        classpath Deps.kotlinx.serialization.plugin
        classpath Deps.sqlDelight.plugin
        classpath Deps.sqlDelight.runtime
        classpath Deps.jacoco
        classpath Deps.kotlinx.atomicfu.plugin
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    group GROUP
    version VERSION

    repositories {
        mavenCentral()
        google()
        jcenter()

        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/kotlin/kotlinx.html" }
        maven { url "https://kotlin.bintray.com/kotlin-js-wrappers" }
        maven { url "https://dl.bintray.com/badoo/maven" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
